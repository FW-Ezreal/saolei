<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

<body class="control">
	<table class="sand-table" border="1px" >
		<tbody>
		</tbody>
	</table>
	<div class="choose">
		<h3>请选择游戏难度</h3>
		<h4>初级：6*6--6个雷&nbsp;&nbsp;<input type="radio" name="game" class="g-a" value="6">&nbsp;&nbsp;
			中级：8*8--8个雷&nbsp;&nbsp;<input type="radio" name="game"
		class="g-b" value="8">&nbsp;&nbsp;
			高级：10*10--10个雷&nbsp;&nbsp;<input type="radio" name="game"
		class="g-c" value="10">
		</h4>
		<h3 class="restart">重新开始</h3>
	</div>
	<br>

	<br>
	<br>
	<br>
	<h1 id="win" class='result'>YOUR WIN</h1>
	<h1 id="lost" class='result'>YOUR LOST</h1>
	<script src="./js/jquery.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
